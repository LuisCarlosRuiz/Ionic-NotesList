<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of lista | filtroCompletado:completado"  color="dark">
    <ion-item (click)="listaSeleccionada(item)" color="dark" detail>
      <ion-label> {{item.titulo}}</ion-label>
      <ion-note color="tertiary" slot="end">{{item.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editar(item)" color="primary">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="borrar(item)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>    
</ion-list>
